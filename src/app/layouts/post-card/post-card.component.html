<div class="card shadow-effect mb-1" *ngIf="postData" [routerLink]="['/post', postData.id]">
  <img class="imgLength" src="{{postData?.postImgPath}}" alt="">
  <div class="card-body">
    <small class="bg-light text-danger text-center">{{postData?.category.category}}</small>
    <small class="bg-light text-success text-center ml-3" *ngIf="postData?.isFeatured">Apresentou</small>
    <small class="bg-light text-info text-center ml-3">Views: {{postData?.views}}</small>

    <h5 class="mt-1">{{postData?.title}}</h5>
    <p>
     {{postData?.excerpt}}
    </p>
    <small class="bg-light text-warning text-center ml-3">
      Últimas Actualização - {{postData?.createdAt.toMillis() | date}}
    </small>
  </div>
</div>
